[tox]
envlist = py35,py36,py37,py38,py36-lint

[testenv]
commands =
    pip install -r requirements-dev.txt
    pytest tests/
    pytest --doctest-modules cryptoanagram/

[testenv:py36-lint]
basepython = python3.6
commands = pip install -r requirements-dev.txt
           black --check --target-version=py35 cryptoanagram tests
           flake8 cryptoanagram tests